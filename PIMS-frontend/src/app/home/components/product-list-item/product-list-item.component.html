<li class="product-details">
  <h4>{{ product().productName }}</h4>
  <p>x {{ product().quantity }}</p>
  <p>Â£{{ product().price }}</p>
  <div class="button-panel">
    <app-cta-button
      [routerLink]="['/update']"
      [queryParams]="{
        id: product().id,
        productName: product().productName,
        quantity: product().quantity,
        price: product().price
      }"
      [buttonText]="'Edit'"
    />
    <app-cta-button
      [type]="'delete'"
      [buttonText]="'Delete'"
      (buttonClick)="deleteProduct(product().id)"
    />
  </div>
</li>
