<div class="list-header">
  <h2>Current Inventory</h2>
  <app-cta-button
    [type]="'add'"
    [buttonText]="'Add Product'"
    [routerLink]="['/update']"
  />
</div>
@if (loading) {
<app-loading-list />
} @else {
<app-product-list
  [products]="products()"
  (forwardDeleteId)="handleRemoveProduct($event)"
/>
}
